{% extends 'base.html' %}
{% block content %}

    
    <form class="form-detail p-5"  method="POST">
        {% csrf_token %}

        <h1>Connexion</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6" >

                    <div class="form-group">
                        <label for="usr">Nom d'utilisateur:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div> 

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-outline-success p-3">Connexion</button>
                    </div>
                </div>
    
            </div>
        </div>   
    </form>
{% endblock  %}

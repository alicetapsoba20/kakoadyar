{% extends 'base.html' %}
{% block content %}

  {% for order in orders %}
    <h2>{{ order.product.nom }}</h2>
    <img src="{{order.product.image}}" class="p-5 img-fluid" style="max-width: 250px;" alt="{{order.product.nom}}">
    <p>{{ order.quantity }} dans le panier</p>
  {% endfor %}
  <a href="{% url 'delete-cart' %}">Supprimer le panier</a>

{% endblock  %}
